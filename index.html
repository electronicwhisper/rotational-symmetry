<!DOCTYPE html>
<html>
<head>
<title>Rotational Symmetry</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />


<style type="text/css">
html, body {
  height: 100%;
  overflow: hidden;
  font-family: optima;
  font-size: 13px;
  color: #333;
}
canvas {
  width: 100%;
  height: 100%;
}
#main {
  position: absolute;
  top: 0px;
  left: 72px;
  bottom: 0px;
  right: 0px;
  background: #f8f8f8;
}
#palette {
  position: absolute;
  top: 0px;
  left: 0px;
  bottom: 0px;
  width: 72px;
  background: #ccc;
  box-shadow: inset -2px 0px 1px rgba(0,0,0,0.2);
  /*box-shadow: 2px 0px 1px rgba(0,0,0,0.2);*/
}
.palette-tool {
  margin: 12px;
  border: 1px solid #333;
  box-sizing: border-box;
  width: 48px;
  height: 48px;
  background: #fff;
  box-shadow: 0px 2px 1px rgba(0,0,0,0.2);
}
.palette-tool[data-selected] {
  border-color: #f00;
}
</style>
</head>
<body>



<div id="main">
  <canvas id="c" touch-action="none"></canvas>
</div>

<div id="palette" touch-action="none">
  <div class="palette-tool" data-tool="Select" data-selected><canvas></canvas></div>
  <div class="palette-tool" data-tool="Point"><canvas></canvas></div>
  <div class="palette-tool" data-tool="LineSegment"><canvas></canvas></div>
</div>

<script src="bower_components/underscore/underscore-min.js"></script>
<script src="bower_components/pointerevents-polyfill/pointerevents.min.js"></script>
<script src="project.js"></script>
<script>
new App();
</script>

</body>
</html>
